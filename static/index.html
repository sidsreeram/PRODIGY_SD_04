<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Sudoku Solver</h1>
        <table>
            <tbody>
                <!-- Generate a 9x9 grid for the Sudoku board -->
                <script>
                    for (let i = 0; i < 9; i++) {
                        document.write("<tr>");
                        for (let j = 0; j < 9; j++) {
                            document.write(`<td><input type="text" id="cell-${i}-${j}" maxlength="1" size="1"></td>`);
                        }
                        document.write("</tr>");
                    }
                </script>
            </tbody>
        </table>
        <button onclick="solveSudoku()">Solve Sudoku</button>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
